<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | T Learn Pro Portal</title>
    <link rel="icon" type="image/png" href="Logo.jpeg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .login-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-field { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); outline: none; }
        .scanline { width: 100%; height: 2px; background: rgba(59, 130, 246, 0.2); position: absolute; animation: scan 4s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="h-screen flex items-center justify-center px-6">
    <div class="scanline"></div>
    
    <div class="max-w-md w-full relative">
        <div class="text-center mb-10">
            <img src="Logo.jpeg" class="w-16 h-16 rounded-2xl border border-blue-500/30 mx-auto mb-6 shadow-[0_0_30px_rgba(59,130,246,0.15)]">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">Identity <span class="text-blue-500">Verify///</span></h1>
            <p class="text-[9px] text-gray-500 font-black uppercase tracking-[0.4em] mt-2">Elite League Authentication</p>
        </div>

        <div class="login-card p-10 rounded-[3rem] shadow-2xl">
            <form action="dashboard.html" class="space-y-6">
                <div>
                    <label class="text-[9px] font-black uppercase text-gray-500 tracking-widest mb-2 block"> Access (Email)</label>
                    <input  id="loginEmail" type="email" required placeholder="name@tech-nxxt.com" class="input-field w-full px-6 py-4 rounded-2xl text-xs font-bold uppercase tracking-widest placeholder:text-gray-700">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-gray-500 tracking-widest mb-2 block">Secure Passkey</label>
                    <input id="loginPassword" type="password" required placeholder="••••••••" class="input-field w-full px-6 py-4 rounded-2xl text-xs font-bold tracking-widest placeholder:text-gray-700">
                </div>
                
                <div class="flex justify-between items-center text-[9px] font-black uppercase tracking-widest pt-2">
                    <label class="flex items-center gap-2 cursor-pointer text-gray-600 hover:text-white">
                        <input type="checkbox" class="rounded border-white/10 bg-black"> Remember Password
                    </label>
               
                </div>

                <button type="submit" id="loginBtn" class="w-full py-5 bg-blue-600 hover:bg-white hover:text-black text-white font-black italic uppercase text-[10px] tracking-[0.3em] rounded-2xl transition-all shadow-xl">
                  Login
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-[9px] font-black uppercase tracking-widest text-gray-600">
            New Engineer? <a href="register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
<div id="alertModal" class="fixed inset-0 z-[999] flex items-center justify-center invisible p-6">
    <div id="alertOverlay" class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
    <div id="alertBox" class="relative bg-[#030816] border border-white/10 p-8 rounded-[2.5rem] max-w-sm w-full text-center transform scale-90 opacity-0 transition-all duration-300 shadow-2xl">
        <div id="alertIcon" class="w-16 h-16 bg-blue-600/20 rounded-2xl flex items-center justify-center mx-auto mb-6 text-blue-500"></div>
        <h3 id="alertTitle" class="text-xl font-black text-white italic uppercase tracking-tighter"></h3>
        <p id="alertMsg" class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-2 leading-relaxed"></p>
        <button onclick="closeAlert()" class="mt-8 w-full py-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-widest text-white hover:bg-white hover:text-black transition-all">Dismiss</button>
    </div>
</div>
    <script src="login.js"></script>
</body>
</html>
