<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provision Node | T Learn Pro</title>
    <link rel="icon" type="image/png" href="Logo.jpeg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .reg-card { 
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .input-field { 
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.3s ease; 
            appearance: none; /* Fixes iOS shadow issues */
        }
        .input-field:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-10 md:py-20 px-4 md:px-6">
    <div class="max-w-xl w-full">
        <div class="text-center mb-8 md:mb-10">
            <h1 class="text-3xl md:text-5xl font-black italic uppercase tracking-tighter">Create <span class="text-blue-500">Account///</span></h1>
            <p class="text-[8px] md:text-[9px] text-gray-500 font-black uppercase tracking-[0.3em] md:tracking-[0.4em] mt-3 italic">Join the team by Tech Nxxt</p>
        </div>

        <div class="reg-card px-6 py-10 md:p-12 rounded-[2.5rem] md:rounded-[4rem] shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 p-6 md:p-8 hidden md:block">
                <span class="text-[8px] font-black uppercase text-blue-500/40 tracking-[0.5em] rotate-90 block">Step_01</span>
            </div>

            <form id="registerForm" class="space-y-6 md:space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-6">
                    <div>
                        <label class="text-[8px] md:text-[9px] font-black uppercase text-gray-500 tracking-widest mb-2 block ml-1">Full Name</label>
                        <input id="fullName" type="text" required placeholder="J. DOE" class="input-field w-full px-5 md:px-6 py-4 rounded-xl md:rounded-2xl text-xs font-bold uppercase tracking-widest">
                    </div>
                    <div>
                        <label class="text-[8px] md:text-[9px] font-black uppercase text-gray-500 tracking-widest mb-2 block ml-1">Handle (Username)</label>
                        <input id="username" type="text" required placeholder="CYBER_GHOST" class="input-field w-full px-5 md:px-6 py-4 rounded-xl md:rounded-2xl text-xs font-bold uppercase tracking-widest">
                    </div>
                </div>

                <div>
                    <label class="text-[8px] md:text-[9px] font-black uppercase text-gray-500 tracking-widest mb-2 block ml-1">Primary (Email)</label>
                    <input id="regEmail" type="email" required placeholder="engineer@nxxt.com" class="input-field w-full px-5 md:px-6 py-4 rounded-xl md:rounded-2xl text-xs font-bold uppercase tracking-widest">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-6">
                    <div>
                        <label class="text-[8px] md:text-[9px] font-black uppercase text-gray-500 tracking-widest mb-2 block ml-1">Create Passkey</label>
                        <input id="regPassword" type="password" required minlength="6" placeholder="MIN 6 CHARS" class="input-field w-full px-5 md:px-6 py-4 rounded-xl md:rounded-2xl text-xs font-bold uppercase tracking-widest">
                    </div>
                    <div>
                        <label class="text-[8px] md:text-[9px] font-black uppercase text-gray-500 tracking-widest mb-2 block ml-1">Confirm Passkey</label>
                        <input id="regConfirmPassword" type="password" required minlength="6" placeholder="REPEAT" class="input-field w-full px-5 md:px-6 py-4 rounded-xl md:rounded-2xl text-xs font-bold uppercase tracking-widest">
                    </div>
                </div>

                <div class="p-5 md:p-6 bg-blue-600/5 border border-blue-500/20 rounded-xl md:rounded-2xl">
                    <p class="text-[7px] md:text-[8px] text-gray-500 font-black uppercase tracking-widest leading-relaxed">
                        By provisioning this node, you agree to the <span class="text-white">Privacy Protocol</span>.
                    </p>
                </div>

                <button type="submit" id="registerBtn" class="w-full py-5 bg-white text-black hover:bg-blue-600 hover:text-white font-black italic uppercase text-[10px] tracking-[0.3em] rounded-xl md:rounded-2xl transition-all shadow-lg active:scale-[0.98]">
                    Register
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-[9px] font-black uppercase tracking-widest text-gray-600">
            Already authenticated? <a href="Login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

    <div id="alertModal" class="fixed inset-0 z-[999] flex items-center justify-center invisible p-4 md:p-6">
        <div id="alertOverlay" class="absolute inset-0 bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
        <div id="alertBox" class="relative bg-[#030816] border border-white/10 p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] max-w-sm w-full text-center transform scale-90 opacity-0 transition-all duration-300 shadow-2xl">
            <div id="alertIcon" class="w-12 h-12 md:w-16 md:h-16 bg-blue-600/20 rounded-xl md:rounded-2xl flex items-center justify-center mx-auto mb-4 md:mb-6 text-blue-500"></div>
            <h3 id="alertTitle" class="text-lg md:text-xl font-black text-white italic uppercase tracking-tighter"></h3>
            <p id="alertMsg" class="text-[9px] md:text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-2 leading-relaxed"></p>
            <button onclick="closeAlert()" class="mt-6 md:mt-8 w-full py-4 bg-white/5 border border-white/10 rounded-xl md:rounded-2xl text-[10px] font-black uppercase tracking-widest text-white hover:bg-white hover:text-black transition-all">Dismiss</button>
        </div>
    </div>
</body>
</html>
