<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | T Learn Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
       <link rel="icon" type="image/png" href="Logo.jpeg" />
</head>
<body class="bg-[#020617] text-gray-200 font-sans">

   <header class="lg:hidden flex items-center justify-between px-8 py-6 bg-[#020617] border-b border-white/5 sticky top-0 z-50">
    <div class="flex items-center gap-3">
        <img src="Logo.jpeg" class="w-8 h-8 rounded-lg">
        <h1 class="font-black tracking-tighter text-white">T LEARN <span class="text-blue-500">PRO</span></h1>
    </div>
    <button onclick="updateView('Notifications')" class="relative p-2 text-gray-400">
        <i class="fa-regular fa-bell text-xl"></i>
        <span class="absolute top-1 right-1 w-2 h-2 bg-blue-600 rounded-full"></span>
    </button>
</header>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-[#020617] border-r border-white/5 p-8 hidden lg:flex flex-col z-[60]">
        <div class="flex items-center gap-3 mb-12">
            <img src="Logo.jpeg" class="w-10 h-10 rounded-xl shadow-2xl shadow-blue-500/20">
            <h2 class="text-xl font-black tracking-tighter text-white">T LEARN <span class="text-blue-500">PRO</span></h2>
        </div>

     <nav class="flex-1 space-y-1 overflow-y-auto no-scrollbar pb-20">
    <div class="pb-4 mb-4 border-b border-white/5">
        <p class="text-[8px] font-black text-gray-600 uppercase tracking-[0.2em] mb-4 ml-4">Academy</p>
        <a onclick="updateView('Overview')" class="nav-item active"><i class="fas fa-home"></i> Overview</a>
        <a onclick="updateView('Lessons')" class="nav-item"><i class="fas fa-book-open"></i> Lessons</a>
        <a onclick="updateView('Projects')" class="nav-item"><i class="fas fa-code-branch"></i> Projects</a>
        <a onclick="updateView('Leaderboard')" class="nav-item"><i class="fas fa-trophy"></i> Leaderboard</a>
    </div>

    <div class="pb-4 mb-4 border-b border-white/5">
        <p class="text-[8px] font-black text-gray-600 uppercase tracking-[0.2em] mb-4 ml-4">Community</p>
        <a onclick="updateView('Collaboration')" class="nav-item"><i class="fas fa-handshake"></i> Collaboration</a>
        <a onclick="updateView('Team')" class="nav-item"><i class="fas fa-users"></i> Team</a>
        <a onclick="updateView('Inbox')" class="nav-item"><i class="fas fa-envelope"></i> Inbox</a>
    </div>

    <div class="pb-4 mb-4 border-b border-white/5">
        <p class="text-[8px] font-black text-gray-600 uppercase tracking-[0.2em] mb-4 ml-4">Innovation</p>
        <a onclick="updateView('Nxxt AI')" class="nav-item text-blue-400 font-black"><i class="fas fa-robot"></i> Nxxt AI</a>
        <a onclick="updateView('Nxxt Lab')" class="nav-item"><i class="fas fa-flask"></i> Nxxt Lab</a>
        <a onclick="updateView('Side Hustle Hub')" class="nav-item text-orange-400"><i class="fas fa-rocket"></i> Side Hustle Hub</a>
    </div>

    <div class="pb-4 mb-4 border-b border-white/5">
        <p class="text-[8px] font-black text-gray-600 uppercase tracking-[0.2em] mb-4 ml-4">Account</p>
        <a onclick="updateView('Xt Pay')" class="nav-item text-green-500"><i class="fas fa-wallet"></i> Xt Pay</a>
        <a onclick="updateView('Pricing')" class="nav-item"><i class="fas fa-tags"></i> Pricing</a>
        <a onclick="updateView('Settings')" class="nav-item"><i class="fas fa-sliders"></i> Settings</a>
    </div>
</nav>
<div class="mt-auto pt-6 border-t border-white/5">
    <div class="flex items-center gap-4 px-2 py-2">
        <div class="relative">
            <img src="Logo.jpeg" alt="User Avatar" class="w-11 h-11 rounded-xl object-cover border border-white/10 shadow-lg">
            <span class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-[#020617] rounded-full"></span>
        </div>
       
        <div class="flex flex-col min-w-0">
            <p data-user-name class="text-white font-bold text-sm italic uppercase truncate">Loading...</p>
            <span class="text-[8px] font-bold text-blue-500 uppercase tracking-[0.2em] flex items-center gap-1">
                <i class="fas fa-leaf text-[7px]"></i> Beginner
            </span>
        </div>
        
        <button class="ml-auto text-gray-600 hover:text-white transition-colors">
            <i class="fas fa-chevron-right text-[10px]"></i>
        </button>
    </div>
</div>
    </aside>

    <main class="lg:ml-72 p-6 md:p-12 pb-32 lg:pb-12 min-h-screen">
    <header class="mb-12 flex justify-between items-end">
    <div>
        <span id="greetingText" class="text-[10px] font-black text-blue-500 uppercase tracking-[0.3em] mb-2 block">Initializing...</span>
        <h1 id="viewTitle" class="text-5xl font-black text-white italic tracking-tighter uppercase">Overview</h1>
    </div>
    
   <div class="hidden lg:flex items-center gap-6">
    <button onclick="updateView('Notifications')" class="relative p-3 bg-white/5 rounded-xl border border-white/10 text-gray-400 hover:text-white transition-all">
        <i class="fa-regular fa-bell text-xl"></i>
        <span class="absolute top-2 right-2 w-2 h-2 bg-blue-600 rounded-full animate-pulse"></span>
    </button>

    <div class="flex items-center gap-4">
        <div class="text-right">
            <p data-user-name class="text-white font-bold text-sm italic uppercase">Loading...</p>
            <p id="currentDate" class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Date Loading...</p>
        </div>
        <div class="w-12 h-12 bg-white/5 rounded-2xl border border-white/10 flex items-center justify-center overflow-hidden">
            <i class="fas fa-user-graduate text-blue-500"></i>
        </div>
    </div>
</div>
</header>
<div id="mobileMenu" class="fixed inset-0 z-[200] invisible">
    <div id="menuOverlay" class="absolute inset-0 bg-[#020617]/90 backdrop-blur-md opacity-0 transition-opacity duration-300"></div>
    
    <div id="menuDrawer" class="absolute inset-y-0 left-0 w-[80%] max-w-sm bg-[#030816] border-r border-white/5 p-8 transform -translate-x-full transition-transform duration-300 ease-out flex flex-col">
        <div class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-3">
                <img src="Logo.jpeg" class="w-8 h-8 rounded-lg">
                <h2 class="text-lg font-black tracking-tighter text-white">MENU</h2>
            </div>
            <button onclick="closeFullMenu()" class="text-gray-500 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav id="mobileNavLinks" class="flex-1 space-y-4 overflow-y-auto no-scrollbar pb-10">
            </nav>

        <div class="mt-auto pt-6 border-t border-white/5 text-center">
             <p class="text-[8px] font-black text-gray-700 uppercase tracking-widest">T Learn Pro v1.0</p>
        </div>
    </div>
</div>
        <div id="dynamicContent" class="space-y-8 animate-in">
            </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 w-full bg-[#030816]/95 backdrop-blur-xl border-t border-white/5 px-6 py-4 flex justify-between items-center z-[100]">
        <button onclick="updateView('Overview')" class="flex flex-col items-center gap-1 text-blue-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[8px] font-black uppercase">Home</span>
        </button>
        <button onclick="updateView('Lessons')" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-book-open text-xl"></i>
            <span class="text-[8px] font-black uppercase">Learn</span>
        </button>
        <button onclick="updateView('Nxxt AI')" class="flex flex-col items-center gap-1 text-gray-500">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center -mt-8 shadow-lg shadow-blue-600/40">
                <i class="fas fa-robot text-white text-lg"></i>
            </div>
            <span class="text-[8px] font-black uppercase mt-1">AI</span>
        </button>
        <button onclick="updateView('Xt Pay')" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-wallet text-xl"></i>
            <span class="text-[8px] font-black uppercase">Pay</span>
        </button>
        <button onclick="openFullMenu()" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-bars-staggered text-xl"></i>
            <span class="text-[8px] font-black uppercase">Menu</span>
        </button>
    </nav>


    <script src="dashboard.js"></script>
</body>
</html>
